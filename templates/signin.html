<!DOCTYPE html>
<html class="login-bg">
<head>
    <title>登陆</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
    <!-- bootstrap -->
    <link href="../../static/css/bootstrap.css" rel="stylesheet">
    <link href="../../static/css/bootstrap-overrides.css" type="text/css" rel="stylesheet">

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="../../static/css//layout.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/elements.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/icons.css">

    <!-- libraries -->
    <link rel="stylesheet" type="text/css" href="../../static/css/font-awesome.css">

    <!-- this page specific styles -->
    <link rel="stylesheet" href="../../static/css/signin.css" type="text/css" media="screen"/>
</head>
<body>
<div class="login-wrapper">

    <div class="box">
        <div class="content-wrap">
            <h6>登陆</h6>
            <form method='post' action="" enctype="multipart/form-data">
                {% csrf_token %}
                <input name="username" class="form-control" type="text" placeholder="用户名">
                <input name="password" class="form-control" type="password" placeholder="密码">
                {% csrf_token %}
                <a href="#" class="forgot" style="display: none">Forgot password?</a>
                <div class="remember" style="display: none">
                    <input id="remember-me" type="checkbox">
                    <label for="remember-me">Remember me</label>
                </div>
                <input type="submit" class="btn-glow primary login" value="登陆"
                       style="min-width: 160px;margin-top: 20px;">
            </form>
        </div>
    </div>

    <div class="no-account">
        <p>还没有账号?</p>
        <a href="/home/signup/">注册</a>
    </div>
</div>

<!-- scripts -->
<script src="../../static/js/jquery-latest.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/theme.js"></script>

<!-- pre load bg imgs -->
<script type="text/javascript">

</script>
</body>
</html>
